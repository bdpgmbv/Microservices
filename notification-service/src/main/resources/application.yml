spring:
  application:
    name: notification-service
  profiles:
    active: dev
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/notificationdb}
      database: notificationdb

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.vyshali.notification_service: DEBUG

info:
  app:
    name: Notification Service
    version: 1.0.0
